<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <script type="text/javascript" src="bundle.js"></script>
        <link rel="stylesheet" type="text/css" href="theme.css" />
    </head>
    <body ng-app="app">
        <!-- navbar content -->
        <nav ng-controller="NavbarCtrl" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <a ui-sref="home" class="navbar-brand">
                    <strong>
                        Angular Fruit
                    </strong>
                </a>

                <ul class="nav navbar-nav navbar-right">
                    <li id="basket">
                        <a ui-sref="basket">
                            <span class="label label-danger pull-right">{{total()}}</span>
                            <span class="text">Basket</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- screen content -->
        <div id="content">
            <div ui-view></div>
        </div>
    </body>
</html>
