<div id="home" class="container">
    <div class="row">
        <div class="products" ng-repeat="product in products">
            <!-- TODO: Convert the following into a directive? -->
            <div class="col-xs-6 col-md-3 text-center">
                <div class="product">
                    <a ui-sref="product({id: product.id})">
                        <div class="panel panel-default">
                            <div class="image image-background" style="background-image: url('{{product.imageURL}}')">
                            </div>
                            <div class="panel-footer name">
                                {{product.name}}
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
