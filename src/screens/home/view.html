<div class="row">
    <div ng-repeat="product in products">
        <!-- TODO: Convert the following into a directive? -->
        <div class="col-xs-6 col-md-3 text-center">
            <div class="product panel panel-default">
                <div class="panel-body" style="background-image: url('{{product.imageURL}}')">
                </div>
                <div class="panel-footer">
                    {{product.name}}
                </div>
            </div>
        </div>
    </div>
</div>
